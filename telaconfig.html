<!DOCTYPE html>
<html>
<head>
  <title>Tela de Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./csstelaconfig.css">
  <style>
    .setvoltar{
      max-width: 10vw;
      max-height: 15vh;
    }
  </style>
</head>
<body>
  <a href="./InformacoesDeColaboraçao.html" alt="Voltar para o mapa">
    <img src="./voltar.png" class="setvoltar">
</a>
  <div class="container">
    <h1>Configurações</h1>
    <div class="option">
      <label for="notifications">Ativar/Desativar Notificações</label>
      <input type="checkbox" id="notifications">
    </div>
    <div class="option">
      <label for="email-verification">Verificação de E-mail</label>
      <input type="checkbox" id="email-verification">
    </div>
    <div class="option">
      <button for="user-change">Troca de Usuário</button>
    </div>
  </div>
</body>
</html>
